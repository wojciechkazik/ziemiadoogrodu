</head>
<body>
  <h2>Kalkulator IloÅ›ci Ziemi</h2>
  <form id="soilCalculatorForm">
    <label for="landArea">Powierzchnia dziaÅ‚ki (mÂ²):</label>
    <input type="number" id="landArea" placeholder="Wpisz powierzchniÄ™ dziaÅ‚ki" required>

    <label for="soilDepth">GruboÅ›Ä‡ warstwy ziemi (cm):</label>
    <input type="number" id="soilDepth" placeholder="Wpisz gruboÅ›Ä‡ warstwy ziemi" required>

    <label for="loosening">Dodatkowa objÄ™toÅ›Ä‡ ziemi (spulchnienie):</label>
    <select id="loosening" onchange="toggleCustomLooseningField()">
      <option value="15">+15% (domyÅ›lnie)</option>
      <option value="10">+10%</option>
      <option value="5">+5%</option>
      <option value="custom">WÅ‚asna wartoÅ›Ä‡</option>
    </select>
    <div id="customLooseningField" style="display: none;">
      <label for="customLoosening">WÅ‚asna wartoÅ›Ä‡ spulchnienia (%):</label>
      <input type="number" id="customLoosening" placeholder="Wpisz wartoÅ›Ä‡ spulchnienia">
    </div>

    <label for="excessPercentage">Dodatkowy zapas ziemi (%):</label>
    <input type="number" id="excessPercentage" placeholder="Wpisz procent nadmiaru" value="0">

    <label for="soilDensity">Rodzaj ziemi i gÄ™stoÅ›Ä‡:</label>
    <select id="soilDensity">
      <option value="1.5">Ziemia ogrodowa Å¼yzna (1,4-1,6 tony/mÂ³) - domyÅ›lnie</option>
      <option value="1.9">Ziemia ciÄ™Å¼ka, gliniasta (1,8-2,0 tony/mÂ³)</option>
      <option value="1.25">Ziemia lekka, piaskowa (1,2-1,3 tony/mÂ³)</option>
    </select>

    <label for="priceOption">Koszt ziemi za tonÄ™ (zÅ‚):</label>
    <select id="priceOption" onchange="toggleCustomPriceField()">
      <option value="70">Nieprzesiana (70 zÅ‚/tona)</option>
      <option value="90">Przesiana (90 zÅ‚/tona)</option>
      <option value="custom">WÅ‚asna cena</option>
    </select>
    <div id="customPriceField" style="display: none;">
      <label for="customPrice">WÅ‚asna cena za tonÄ™ (zÅ‚):</label>
      <input type="number" id="customPrice" placeholder="Wpisz wÅ‚asnÄ… cenÄ™ za tonÄ™">
    </div>

    <button type="button" onclick="calculateSoil()">Oblicz</button>
  </form>

  <div id="soilResult" class="results" style="display: none;"></div>

  <script>
    function toggleCustomPriceField() {
      const priceOption = document.getElementById('priceOption').value;
      document.getElementById('customPriceField').style.display = priceOption === "custom" ? "block" : "none";
    }

    function toggleCustomLooseningField() {
      const loosening = document.getElementById('loosening').value;
      document.getElementById('customLooseningField').style.display = loosening === "custom" ? "block" : "none";
    }

    function calculateSoil() {
      console.log("calculateSoil uruchomiona");
      // Pobranie danych wejÅ›ciowych
      const landArea = parseFloat(document.getElementById('landArea').value);
      const soilDepth = parseFloat(document.getElementById('soilDepth').value) / 100; // przeliczanie cm -> m
      if (isNaN(landArea) || isNaN(soilDepth)) {
        alert("ProszÄ™ wypeÅ‚niÄ‡ wszystkie pola dotyczÄ…ce dziaÅ‚ki i gruboÅ›ci ziemi.");
        return;
      }
      
      // Obliczenie objÄ™toÅ›ci poczÄ…tkowej
      const initialVolume = landArea * soilDepth;
      
      // Obliczenie wspÃ³Å‚czynnika spulchnienia
      let looseningPercent;
      const looseningValue = document.getElementById('loosening').value;
      if (looseningValue === "custom") {
        looseningPercent = parseFloat(document.getElementById('customLoosening').value);
        if (isNaN(looseningPercent)) {
          alert("ProszÄ™ podaÄ‡ wartoÅ›Ä‡ spulchnienia.");
          return;
        }
      } else {
        looseningPercent = parseFloat(looseningValue);
      }
      const looseningCoefficient = looseningPercent / 100;
      
      // ObjÄ™toÅ›Ä‡ po spulchnieniu
      const loosenedVolume = initialVolume * (1 + looseningCoefficient);
      
      // UwzglÄ™dnienie nadmiaru
      const excessPercentage = parseFloat(document.getElementById('excessPercentage').value);
      const excessCoefficient = isNaN(excessPercentage) ? 0 : excessPercentage / 100;
      const finalVolume = loosenedVolume * (1 + excessCoefficient);
      
      // Pobranie gÄ™stoÅ›ci ziemi (ton/mÂ³)
      const soilDensity = parseFloat(document.getElementById('soilDensity').value);
      
      // Obliczenie wagi ziemi
      const soilWeight = finalVolume * soilDensity;
      
      // Pobranie ceny ziemi (zÅ‚/tona)
      let priceOption = document.getElementById('priceOption').value;
      let soilPrice;
      if (priceOption === "custom") {
        soilPrice = parseFloat(document.getElementById('customPrice').value);
        if (isNaN(soilPrice)) {
          alert("ProszÄ™ podaÄ‡ wÅ‚asnÄ… cenÄ™ za tonÄ™.");
          return;
        }
      } else {
        soilPrice = parseFloat(priceOption);
      }
      
      // Obliczenie kosztu ziemi
      const soilCost = soilWeight * soilPrice;
      
      // Przygotowanie wyniku z pogrubionymi etykietami i odstÄ™pem 20px miÄ™dzy wynikami
      const resultHTML = 
      `<p style="margin-bottom:20px;"><strong>ObjÄ™toÅ›Ä‡ ziemi:</strong> ${landArea} mÂ² Ã— ${soilDepth.toFixed(2)} m = ${initialVolume.toFixed(2)} mÂ³</p>
      <p style="margin-bottom:20px;"><strong>ObjÄ™toÅ›Ä‡ ziemi spulchnionej:</strong> ${initialVolume.toFixed(2)} mÂ³ Ã— (1 + ${looseningCoefficient.toFixed(2)}) = ${loosenedVolume.toFixed(2)} mÂ³</p>
      <p style="margin-bottom:20px;"><strong>ObjÄ™toÅ›Ä‡ ziemi z nadmiarem:</strong> ${loosenedVolume.toFixed(2)} mÂ³ Ã— (1 + ${excessCoefficient.toFixed(2)}) = ${finalVolume.toFixed(2)} mÂ³</p>
      <p style="margin-bottom:20px;"><strong>Waga ziemi:</strong> ${finalVolume.toFixed(2)} mÂ³ Ã— ${soilDensity} t/mÂ³ = ${soilWeight.toFixed(2)} t <span>ðŸ‘ˆ tyle ziemi potrzebujesz</span></p>
      <p style="margin-bottom:20px;"><strong>Koszt ziemi:</strong> ${soilWeight.toFixed(2)} t Ã— ${soilPrice.toFixed(2)} zÅ‚/t = ${soilCost.toFixed(2)} zÅ‚ <span>ðŸ‘ˆ tyle bÄ™dzie kosztowaÄ‡ ziemia</span></p>`;
      
      // WyÅ›wietlenie wyniku
      document.getElementById('soilResult').innerHTML = resultHTML;
      document.getElementById('soilResult').style.display = 'block';
      
      // Dodanie guzika z eBookiem (jeÅ›li jeszcze nie zostaÅ‚ dodany)
      if (!document.getElementById('ebookOffer')) {
        const ebookOfferHTML = 
          `<div class="button-container" id="ebookOffer">
            <a href="https://www.canva.com/design/DAGgwId29o0/ek4cu3ZYKvhtZs41uWVV5Q/view?utm_content=DAGgwId29o0&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=he859570327" target="_blank" class="wycena-button-fiolet">
              Planjesz ogrÃ³dðŸŒ²?<br>SprawdÅº za darmo gotowe projekty rabat ogrodowych!(kliknij w guzik)</strong>
            </a>
          </div>
          <p id="ebookInfo">Z kodem "BLOG-WZ" zniÅ¼ka na peÅ‚na wersjÄ™ ebooka ðŸŒ¿âœ¨</p>`;
        document.getElementById('soilResult').innerHTML += ebookOfferHTML;
      }
    }
  </script>
