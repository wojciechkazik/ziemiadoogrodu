<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator IloÅ›ci Ziemi</title>
  <style>
    /* Wyzerowanie marginesÃ³w i paddingÃ³w, ustawienie box-sizing */
    html, body {

      /* Ukrycie ewentualnego paska przewijania w poziomie */

    /* GÅ‚Ã³wne ustawienia body */
    body {

      background-color: #FFFFFF;
    }

    /* Kontener na kalkulator i wyniki */
    .container {
      max-width: 1280px;     /* maksymalna szerokoÅ›Ä‡ kontenera */
      margin: 0 auto;       /* wycentrowanie na stronie */
      padding: 20px;        /* odstÄ™py wewnÄ™trzne */
    }

    h2 {
      font-size: 24px;

    form {

      border-radius: 8px;

      padding: 10px;
      width: 100%;          /* szerokoÅ›Ä‡ 100% w kontenerze */
      box-sizing: border-box;
      /* usuwamy max-width: none; aby nie rozciÄ…gaÄ‡ siÄ™ poza kontener */
    }

    label {
      display: block;

      margin-bottom: 8px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }
    input:focus, select:focus {
      border-color: #007bff;

    }

    button {

      padding: 10px;
      background-color: #0f4e55;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;

      transition: background-color 0.3s;
      box-sizing: border-box;
    }
    button:hover {

    }

    .results {
      background-color: #f9f9f9;

    .button-container {

    .wycena-button-fiolet {

    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator IloÅ›ci Ziemi</h2>
    <form id="soilCalculatorForm">
      <label for="landArea">Powierzchnia dziaÅ‚ki (mÂ²):</label>
      <input type="number" id="landArea" placeholder="Wpisz powierzchniÄ™ dziaÅ‚ki" required>

      <label for="soilDepth">GruboÅ›Ä‡ warstwy ziemi (cm):</label>
      <input type="number" id="soilDepth" placeholder="Wpisz gruboÅ›Ä‡ warstwy ziemi" required>

      <label for="loosening">Dodatkowa objÄ™toÅ›Ä‡ ziemi (spulchnienie):</label>
      <select id="loosening" onchange="toggleCustomLooseningField()">
        <option value="15">+15% (domyÅ›lnie)</option>
        <option value="10">+10%</option>
        <option value="5">+5%</option>
        <option value="custom">WÅ‚asna wartoÅ›Ä‡</option>
      </select>
      <div id="customLooseningField" style="display: none;">
        <label for="customLoosening">WÅ‚asna wartoÅ›Ä‡ spulchnienia (%):</label>
        <input type="number" id="customLoosening" placeholder="Wpisz wartoÅ›Ä‡ spulchnienia">
      </div>

      <label for="excessPercentage">Dodatkowy zapas ziemi (%):</label>
      <input type="number" id="excessPercentage" placeholder="Wpisz procent nadmiaru" value="0">

      <label for="soilDensity">Rodzaj ziemi i gÄ™stoÅ›Ä‡:</label>
      <select id="soilDensity">
        <option value="1.5">Ziemia ogrodowa Å¼yzna (1,4-1,6 tony/mÂ³) - domyÅ›lnie</option>
        <option value="1.9">Ziemia ciÄ™Å¼ka, gliniasta (1,8-2,0 tony/mÂ³)</option>
        <option value="1.25">Ziemia lekka, piaskowa (1,2-1,3 tony/mÂ³)</option>
      </select>

      <label for="priceOption">Koszt ziemi za tonÄ™ (zÅ‚):</label>
      <select id="priceOption" onchange="toggleCustomPriceField()">
        <option value="70">Nieprzesiana (70 zÅ‚/tona)</option>
        <option value="90">Przesiana (90 zÅ‚/tona)</option>
        <option value="custom">WÅ‚asna cena</option>
      </select>
      <div id="customPriceField" style="display: none;">
        <label for="customPrice">WÅ‚asna cena za tonÄ™ (zÅ‚):</label>
        <input type="number" id="customPrice" placeholder="Wpisz wÅ‚asnÄ… cenÄ™ za tonÄ™">
      </div>

      <button type="button" onclick="calculateSoil()">Oblicz</button>
    </form>

    <div id="soilResult" class="results" style="display: none;"></div>
  </div>

  <script>
    function toggleCustomPriceField() {
      const priceOption = document.getElementById('priceOption').value;
      document.getElementById('customPriceField').style.display = 
        priceOption === "custom" ? "block" : "none";
    }

    function toggleCustomLooseningField() {
      const loosening = document.getElementById('loosening').value;
      document.getElementById('customLooseningField').style.display = 
        loosening === "custom" ? "block" : "none";
    }

    function calculateSoil() {
      console.log("calculateSoil uruchomiona");
      // Pobranie danych wejÅ›ciowych
      const landArea = parseFloat(document.getElementById('landArea').value);
      const soilDepth = parseFloat(document.getElementById('soilDepth').value) / 100; // cm -> m

      if (isNaN(landArea) || isNaN(soilDepth)) {
        alert("ProszÄ™ wypeÅ‚niÄ‡ wszystkie pola dotyczÄ…ce dziaÅ‚ki i gruboÅ›ci ziemi.");
        return;
      }
      
      // Obliczenie objÄ™toÅ›ci poczÄ…tkowej
      const initialVolume = landArea * soilDepth;
      
      // Obliczenie wspÃ³Å‚czynnika spulchnienia
      let looseningPercent;
      const looseningValue = document.getElementById('loosening').value;
      if (looseningValue === "custom") {
        looseningPercent = parseFloat(document.getElementById('customLoosening').value);
        if (isNaN(looseningPercent)) {
          alert("ProszÄ™ podaÄ‡ wartoÅ›Ä‡ spulchnienia.");
          return;
        }
      } else {
        looseningPercent = parseFloat(looseningValue);
      }
      const looseningCoefficient = looseningPercent / 100;
      
      // ObjÄ™toÅ›Ä‡ po spulchnieniu
      const loosenedVolume = initialVolume * (1 + looseningCoefficient);
      
      // UwzglÄ™dnienie nadmiaru
      const excessPercentage = parseFloat(document.getElementById('excessPercentage').value);
      const excessCoefficient = isNaN(excessPercentage) ? 0 : excessPercentage / 100;
      const finalVolume = loosenedVolume * (1 + excessCoefficient);
      
      // Pobranie gÄ™stoÅ›ci ziemi (ton/mÂ³)
      const soilDensity = parseFloat(document.getElementById('soilDensity').value);
      
      // Obliczenie wagi ziemi
      const soilWeight = finalVolume * soilDensity;
      
      // Pobranie ceny ziemi (zÅ‚/tona)
      let priceOption = document.getElementById('priceOption').value;
      let soilPrice;
      if (priceOption === "custom") {
        soilPrice = parseFloat(document.getElementById('customPrice').value);
        if (isNaN(soilPrice)) {
          alert("ProszÄ™ podaÄ‡ wÅ‚asnÄ… cenÄ™ za tonÄ™.");
          return;
        }
      } else {
        soilPrice = parseFloat(priceOption);
      }
      
      // Obliczenie kosztu ziemi
      const soilCost = soilWeight * soilPrice;
      
      // Przygotowanie wyniku
      const resultHTML = 
      `<p style="margin-bottom:20px;">
        <strong>ObjÄ™toÅ›Ä‡ ziemi:</strong> ${landArea} mÂ² Ã— ${soilDepth.toFixed(2)} m = ${initialVolume.toFixed(2)} mÂ³
      </p>
      <p style="margin-bottom:20px;">
        <strong>ObjÄ™toÅ›Ä‡ ziemi spulchnionej:</strong> ${initialVolume.toFixed(2)} mÂ³ Ã— (1 + ${looseningCoefficient.toFixed(2)}) = ${loosenedVolume.toFixed(2)} mÂ³
      </p>
      <p style="margin-bottom:20px;">
        <strong>ObjÄ™toÅ›Ä‡ ziemi z nadmiarem:</strong> ${loosenedVolume.toFixed(2)} mÂ³ Ã— (1 + ${excessCoefficient.toFixed(2)}) = ${finalVolume.toFixed(2)} mÂ³
      </p>
      <p style="margin-bottom:20px;">
        <strong>Waga ziemi:</strong> ${finalVolume.toFixed(2)} mÂ³ Ã— ${soilDensity} t/mÂ³ = ${soilWeight.toFixed(2)} t 
        <span>ðŸ‘ˆ tyle ziemi potrzebujesz</span>
      </p>
      <p style="margin-bottom:20px;">
        <strong>Koszt ziemi:</strong> ${soilWeight.toFixed(2)} t Ã— ${soilPrice.toFixed(2)} zÅ‚/t = ${soilCost.toFixed(2)} zÅ‚ 
        <span>ðŸ‘ˆ tyle bÄ™dzie kosztowaÄ‡ ziemia</span>
      </p>`;
      
      // WyÅ›wietlenie wyniku
      document.getElementById('soilResult').innerHTML = resultHTML;
      document.getElementById('soilResult').style.display = 'block';
      
      // Dodanie sekcji z propozycjami innych wpisÃ³w (pod wynikami, nad przyciskiem e-booka)
      if (!document.getElementById('relatedPosts')) {
        const relatedPostsHTML = `
          <div id="relatedPosts" class="related-posts" style="margin-top: 20px; padding: 15px; background-color: #f1f1f1; border-radius: 10px;">
            <p style="font-weight: bold; margin-bottom: 10px;">ðŸ’¡ SprawdÅº teÅ¼:</p>
            <ul style="list-style-type: disc; padding-left: 20px; margin: 0;">
              <li><a href="https://wytwornia-zieleni.pl/blog/jak-zaprojektowac-ogrod-przydomowy" target="_blank">Jak zaprojektowaÄ‡ ogrÃ³d</a></li>
              <li><a href="https://wytwornia-zieleni.pl/blog/zakladanie-ogrodu-krok-po-kroku" target="_blank">ZakÅ‚adanie ogrodu krok po kroku</a></li>
              <li><a href="https://wytwornia-zieleni.pl/blog/prace-ziemne-przygotowanie-dzialki-pod-ogrod" target="_blank">Prace ziemne pod ogrÃ³d</a></li>
              <li><a href="https://wytwornia-zieleni.pl/blog/ile-kosztuje-zalozenie-ogrodu" target="_blank">Koszt zaÅ‚oÅ¼enia ogrodu</a></li>
            </ul>
          </div>
        `;
        document.getElementById('soilResult').innerHTML += relatedPostsHTML;
      }
      
      // Dodanie guzika z eBookiem (jeÅ›li jeszcze nie zostaÅ‚ dodany)
      if (!document.getElementById('ebookOffer')) {
        const ebookOfferHTML = 
          `<div class="button-container" id="ebookOffer">
            <a href="https://wytwornia-zieleni.pl/rabaty-ogrodowe-gotowe-projekty" 
               target="_blank" class="wycena-button-fiolet">
              Planjesz ogrÃ³dðŸŒ²?<br>SprawdÅº gotowe projekty rabat ogrodowych!
            </a>
          </div>
          <p id="ebookInfo">Z kodem "BLOG-WZ" zniÅ¼ka na peÅ‚nÄ… wersjÄ™ ebooka ðŸŒ¿âœ¨</p>`;
        document.getElementById('soilResult').innerHTML += ebookOfferHTML;
      }
      
      // Po zakoÅ„czeniu obliczeÅ„ wyÅ›lij nowÄ… wysokoÅ›Ä‡ do strony rodzica (iframe)
      setTimeout(sendHeightToParent, 300);
    }

    // Funkcja wysyÅ‚ajÄ…ca wysokoÅ›Ä‡ do rodzica
    function sendHeightToParent() {
      const bodyHeight = document.body.scrollHeight;
      const docHeight = document.documentElement.scrollHeight;
      const height = Math.max(bodyHeight, docHeight);
      window.parent.postMessage({ iframeHeight: height }, '*');
    }

    // WywoÅ‚anie funkcji po zaÅ‚adowaniu i przy zmianie rozmiaru
    window.addEventListener('load', sendHeightToParent);
    window.addEventListener('resize', sendHeightToParent);

    // WysyÅ‚anie wysokoÅ›ci takÅ¼e po klikniÄ™ciach
    document.addEventListener('click', function() {
      setTimeout(sendHeightToParent, 300);
    });
  </script>
</body>
</html>
